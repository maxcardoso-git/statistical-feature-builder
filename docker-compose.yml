version: '3.8'

services:
  sfb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sfb-service
    image: pulse/sfb:1.0.0
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=Statistical Feature Builder
      - SERVICE_VERSION=1.0.0
      - ENVIRONMENT=development
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - OAUTH2_ENABLED=false
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS_PER_MINUTE=500
      - DATA_MASKING_ENABLED=true
      - OTEL_ENABLED=false
      - CORS_ENABLED=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pulse-network

  # Optional: Add Grafana Tempo for observability (when OTEL_ENABLED=true)
  tempo:
    image: grafana/tempo:latest
    container_name: sfb-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "3200:3200"  # Tempo UI
    networks:
      - pulse-network
    profiles:
      - observability

  # Optional: Add Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: sfb-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - pulse-network
    profiles:
      - observability

  # Optional: Add Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: sfb-grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - pulse-network
    profiles:
      - observability

networks:
  pulse-network:
    driver: bridge

volumes:
  tempo-data:
  prometheus-data:
  grafana-data:

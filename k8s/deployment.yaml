apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfb-deployment
  namespace: pulse-services
  labels:
    app: sfb
    service: statistical-feature-builder
    version: v1.0.0
    owner: pulse-data-ai
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sfb
  template:
    metadata:
      labels:
        app: sfb
        service: statistical-feature-builder
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: sfb
        image: pulse/sfb:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "Statistical Feature Builder"
        - name: SERVICE_VERSION
          value: "1.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        - name: OAUTH2_ENABLED
          value: "true"
        - name: OAUTH2_TOKEN_URL
          value: "https://auth.pulse.ai/oauth/token"
        - name: OAUTH2_SCOPES
          value: "sfb.read,sfb.write"
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: RATE_LIMIT_REQUESTS_PER_MINUTE
          value: "500"
        - name: DATA_MASKING_ENABLED
          value: "true"
        - name: DATA_MASKING_FIELDS
          value: "cpf,salario"
        - name: OTEL_ENABLED
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://tempo.observability.svc.cluster.local:4317"
        - name: OTEL_SERVICE_NAME
          value: "sfb"
        - name: CORS_ENABLED
          value: "true"
        - name: CORS_ORIGINS
          value: "https://pulse.ai,https://app.pulse.ai"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sfb-secrets
              key: secret-key
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: sfb-service
  namespace: pulse-services
  labels:
    app: sfb
    service: statistical-feature-builder
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: sfb

---
apiVersion: v1
kind: Secret
metadata:
  name: sfb-secrets
  namespace: pulse-services
type: Opaque
stringData:
  secret-key: "change-this-in-production-use-strong-secret-key"
